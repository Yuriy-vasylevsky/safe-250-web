<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîí –°–ï–ô–§ 250</title>
  <style>
    body { font-family: 'Segoe UI', Arial; background: linear-gradient(135deg, #0a0a1f, #1a0033); color: #fff; margin: 0; padding: 20px; text-align: center; }
    h1 { font-size: 3rem; color: #ff3366; text-shadow: 0 0 20px #ff00aa; }
    .grid { display: grid; grid-template-columns: repeat(25, 1fr); gap: 6px; max-width: 1150px; margin: 30px auto; padding: 25px; background: rgba(0,0,0,0.5); border-radius: 20px; }
    .cell { width: 40px; height: 40px; background: #1e1e2e; border: 3px solid #555; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: 0.3s; font-size: 15px; }
    .opened { background: #440000 !important; color: #ff6666 !important; text-decoration: line-through; border-color: #ff3366; }
    .info { font-size: 1.5rem; margin: 15px 0; color: #ffcc66; }
    .status { font-size: 0.9rem; color: #888; margin-top: 10px; }
    .status.live { color: #44ff88; }
    .status.dead { color: #ff4444; }
  </style>
</head>
<body>
  <h1>üîí –°–ï–ô–§ 250</h1>
  <p class="info">–í—ñ–¥–∫—Ä–∏—Ç–æ: <span id="count">0</span> / 250</p>
  <p class="status" id="status">‚è≥ –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</p>
  <div class="grid" id="grid"></div>

  <script>
    const API_URL = "https://intramarginal-existentialistically-corrin.ngrok-free.dev/api/safe";

    const grid = document.getElementById('grid');
    const statusEl = document.getElementById('status');

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 1; i <= 250; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i;
        cell.id = `c${i}`;
        grid.appendChild(cell);
      }
    }

    function applyState(data) {
      document.getElementById('count').textContent = data.opened.length;

      for (let i = 1; i <= 250; i++) {
        const el = document.getElementById(`c${i}`);
        if (el) el.classList.remove('opened');
      }

      data.opened.forEach(n => {
        const el = document.getElementById(`c${n}`);
        if (el) el.classList.add('opened');
      });
    }

    function connect() {
      // const evtSource = new EventSource(API_URL);
      const evtSource = new EventSource(API_URL + "?ngrok-skip-browser-warning=true");
      evtSource.onopen = function() {
        statusEl.textContent = 'üü¢ Live ‚Äî –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ';
        statusEl.className = 'status live';
      };

      evtSource.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          applyState(data);
        } catch(e) {
          console.error("–ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É:", e);
        }
      };

      evtSource.onerror = function() {
        statusEl.textContent = 'üî¥ –ó\'—î–¥–Ω–∞–Ω–Ω—è –ø–µ—Ä–µ—Ä–≤–∞–Ω–æ, –ø–µ—Ä–µ–ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...';
        statusEl.className = 'status dead';
        evtSource.close();
        setTimeout(connect, 3000); // –ø–µ—Ä–µ–ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 3—Å
      };
    }

    createGrid();
    connect();
  </script>
</body>
</html>
