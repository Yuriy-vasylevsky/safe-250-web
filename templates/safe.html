<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    body { font-family: 'Segoe UI', Arial; background: linear-gradient(135deg, #0a0a1f, #1a0033); color: #fff; margin: 0; padding: 20px; text-align: center; }
    h1 { font-size: 3rem; color: #ff3366; text-shadow: 0 0 20px #ff00aa; }
    .grid { display: grid; grid-template-columns: repeat(25, 1fr); gap: 6px; max-width: 1150px; margin: 30px auto; padding: 25px; background: rgba(0,0,0,0.5); border-radius: 20px; }
    .cell { width: 40px; height: 40px; background: #1e1e2e; border: 3px solid #555; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: 0.3s; }
    .opened { background: #440000 !important; color: #ff6666 !important; text-decoration: line-through; border-color: #ff3366; }
    .win { background: #004400 !important; color: #00ff88 !important; border-color: #00ff88; animation: winpulse 1.5s infinite; }
    @keyframes winpulse { 0%,100% {transform:scale(1);} 50% {transform:scale(1.15);} }

  </style>
</head>
<body>
  <h1>ğŸ”’ Ğ¡Ğ•Ğ™Ğ¤ 250</h1>
  <p class="info">Ğ’Ñ–Ğ´ĞºÑ€Ğ¸Ñ‚Ğ¾: <span id="count">0</span> / 250</p>
  <div class="grid" id="grid"></div>

<script>
    // ==================== ĞĞĞ›ĞĞ¨Ğ¢Ğ£Ğ’ĞĞĞĞ¯ ====================
    const API_URL = "https://Ğ¢Ğ’Ğ†Ğ™_Ğ‘ĞĞ¢_URL/api/safe";   // â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†â†
    // ĞŸÑ€Ğ¸ĞºĞ»Ğ°Ğ´: "https://safe-bot-production.up.railway.app/api/safe"

    const grid = document.getElementById('grid');

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 1; i <= 250; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i;
        cell.id = `c${i}`;
        grid.appendChild(cell);
      }
    }

    async function update() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        document.getElementById('count').textContent = data.opened.length;

        // Ğ¡ĞºĞ¸Ğ´Ğ°Ñ”Ğ¼Ğ¾ Ğ²ÑÑ– ĞºĞ»Ñ–Ñ‚Ğ¸Ğ½ĞºĞ¸
        for (let i = 1; i <= 250; i++) {
          const el = document.getElementById(`c${i}`);
          if (el) {
            el.classList.remove('opened', 'win');
          }
        }

        // Ğ—Ğ°ÑÑ‚Ğ¾ÑĞ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ Ğ²Ñ–Ğ´ĞºÑ€Ğ¸Ñ‚Ñ–
        data.opened.forEach(n => {
          const el = document.getElementById(`c${n}`);
          if (el) {
            el.classList.add('opened');
            if (n === data.win_cell) {
              el.classList.add('win');
            }
          }
        });
      } catch(e) {
        console.error("ĞĞµ Ğ²Ğ´Ğ°Ğ»Ğ¾ÑÑ Ğ¿Ñ–Ğ´ĞºĞ»ÑÑ‡Ğ¸Ñ‚Ğ¸ÑÑ Ğ´Ğ¾ Ğ±Ğ¾Ñ‚Ğ°", e);
      }
    }

    createGrid();
    update();
    setInterval(update, 1500);   // Ğ¾Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ ĞºĞ¾Ğ¶Ğ½Ñ– 1.5 ÑĞµĞº
</script>
